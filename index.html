<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-image: url(https://mir-s3-cdn-cf.behance.net/project_modules/1400/a4b33886128681.5d909dad47ded.jpg);
			bakground-size:cover;
			background-repeat: no-repeat;
			background-size: 100%;
			text-align: center;
			font-size: 20px;
		}
		#name{
			font-size: 25px;
			padding: 1%;
		}
		#password{
			font-size: 25px;
		}
		button{
			font-size: 25Px;
			background-color: blueviolet;
		}
	</style>
</head>
<body>
	<p><input placeholder="Enter your name" id="name"/></p>
	<p><input id="password"/></p>
	<p><button onclick="show()">Submit</button></p>
	<script type="text/javascript">
	function show(){
		var data=document.getElementById("name").value
		var password=document.getElementById("password").value  
		console.log(data,password)
		fetch("http://localhost:2500/newData",{
			method:"POST",
			headers:{
				"Content-Type":"application/json"
			},
			body:JSON.stringify({name:data,password:password})
		})
		.then((res)=>{
			console.log(res)
			if(res.status===200)
				alert("Registration successful")
		})
		.catch((err)=>{
			alert(err)
		})
	}
		
	</script>
</body>
</html>
